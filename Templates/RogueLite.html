
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roguelike Game</title>
<style>
  #game-board {
    width: 400px;
    height: 400px;
    border: 2px solid black;
    position: relative;
  }
  .character {
    width: 20px;
    height: 20px;
    background-color: blue;
    position: absolute;
  }
</style>
</head>
<body>

<div id="game-board"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const boardSize = 20; // Size of each grid cell
  const rows = 20; // Number of rows
  const cols = 20; // Number of columns
  const board = document.getElementById("game-board");
  let character = document.createElement("div");
  character.className = "character";
  let characterPosition = { x: 0, y: 0 };

  function renderCharacter() {
    character.style.left = characterPosition.x * boardSize + "px";
    character.style.top = characterPosition.y * boardSize + "px";
  }

  function moveCharacter(dx, dy) {
    const newX = characterPosition.x + dx;
    const newY = characterPosition.y + dy;
    if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
      characterPosition.x = newX;
      characterPosition.y = newY;
      renderCharacter();
    }
  }

  // Handle arrow key presses
  document.addEventListener("keydown", function(event) {
    switch(event.key) {
      case "ArrowUp":
        moveCharacter(0, -1);
        break;
      case "ArrowDown":
        moveCharacter(0, 1);
        break;
      case "ArrowLeft":
        moveCharacter(-1, 0);
        break;
      case "ArrowRight":
        moveCharacter(1, 0);
        break;
    }
  });

  board.appendChild(character);
  renderCharacter();
});
</script>

</body>
</html>
