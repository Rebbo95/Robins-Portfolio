<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d6d6d6;
        }

        #gameboy-controller {
            width: 300px;
            height: 500px;
            position: relative;
        }


        #gameboy {
            background-color: #b0b0b0;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #cartridgeHolder {
          position: absolute;
          top: -5%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 5;
          width: 130px;
          height: 50px;

          border: 5px solid #333;
          border-radius: 5px;
}


        .screen {
            background-color: #aaa;
            width: 160px;
            height: 144px;
            border: 2px solid #000;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .screen:before {
            content: '';
            display: block;
            width: 144px;
            height: 128px;
            background-color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .screen:after {
            content: '';
            display: block;
            width: 140px;
            height: 124px;
            background-color: #777;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .screen-content {
           padding: 10px;
           color: #fff;
           font-family: 'Arial', sans-serif;
           font-size: 1vw; /* Use viewport width units for font size */
           line-height: 1.5; /* Adjust line height as needed */
           text-align: center;
           position: relative;
           z-index: 2;
           max-width: 90%; /* Limit the maximum width of the text container */
           max-height: 90%; /* Limit the maximum height of the text container */
           overflow: auto; /*overflow to enable scrolling */
        }

        .screen-content h1 {
            font-size: 20px;
            margin-top: 23;
        }

        .TopButtons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }
        .JoyStick {
            display: flex;
            justify-content: ;
            margin-top: 10px;
        }

        .button {
            background-color: #888;
            width: 30px;
            height: 10px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }

        .movement {
            position : absolute;
            background-color: #100;
            width: 30px;
            height: 10px;
            border-radius: 5px;
            margin: 100px 5px;
            cursor: pointer;
        }
        #joyStick {
           position: absolute;

           bottom: 200px; /* Adjust position as needed */

           left: 50%;
        }

        #joystickImage {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
        #content {
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            margin: 5px
        }

        #cartridge {
            position: absolute;
            top: 400px
            left: 120%;
            height: 6000px
            width: 8px; /* Adjust the width as needed */

            transform: translateX(-50%);
            z-index: 0; /* Ensure it's above other elements */
        }


    </style>


    <!-- content.js script that holds all const files, and html related functions. -->
     <!-- it loads the file; content.js from 'static' (folder) -->

      <script src="{{ url_for('static', filename='cartridgeAnimation.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            animateCartridge("cartridge", "cartridgeHolder");
        });
    </script>

    <script src="{{ url_for('static', filename='content.js') }}"></script>

    <script>
        // Function to load the previous content
        function previousContent() {
            // Call the function from content.js
            loadIntro();
        }

        // Function to load the next content
             function nextContent() {
            // Call the function from content.js
            loadRogueLite();
        }
    </script>


</head>
<body>


<div id="gameboy-controller">
    <div id="gameboy">
         <div id="cartridgeHolder"></div>


          <!--Main screen, where all content is loaded into. -->
            <!-- content.js uses the id = "content" within it's respective functions -->
        <div class="screen">
            <div class="screen-content" id="content">
                <!-- Content will be loaded here -->
            </div>
        </div>
        <!-- it loads Joystick.png from the folder Static, and sets an id=joystickImage to it. -->
        <div class="JoyStick" id="joyStick">
            <img src="{{ url_for('static', filename='Joystick.png') }}" alt="Joystick" id="joystickImage">
        </div>
         <!-- Adds, two buttons just under the screen, next and previous. -->
          <!--These buttons are used to navigate through .html file, from functions coded in content.js.-->
        <div class="TopButtons">
            <button class="button" onclick="previousContent()">Previous</button>
            <button class="button" onclick="nextContent()">Next</button>
        </div>
    </div>

        <img id="cartridge" src="{{ url_for('static', filename='Cartridge.png') }}" alt="Cartridge">
    </div>

</div>



</body>
</html>
