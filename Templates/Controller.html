<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d6d6d6;
        }

        #gameboy-controller {
            width: 300px;
            height: 500px;
            position: relative;
        }

        #gameboy {
            background-color: #b0b0b0;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .screen {
            background-color: #aaa;
            width: 160px;
            height: 144px;
            border: 2px solid #000;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .screen:before {
            content: '';
            display: block;
            width: 144px;
            height: 128px;
            background-color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .screen:after {
            content: '';
            display: block;
            width: 140px;
            height: 124px;
            background-color: #777;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .screen-content {
           padding: 10px;
           color: #fff;
           font-family: 'Arial', sans-serif;
           font-size: 1vw; /* Use viewport width units for font size */
           line-height: 1.5; /* Adjust line height as needed */
           text-align: center;
           position: relative;
           z-index: 2;
           max-width: 90%; /* Limit the maximum width of the text container */
           max-height: 90%; /* Limit the maximum height of the text container */
           overflow: auto; /*overflow to enable scrolling */
        }

        .screen-content h1 {
            font-size: 20px;
            margin-top: 23;
        }

        .TopButtons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }
        .JoyStick {
            display: flex;
            justify-content: ;
            margin-top: 10px;
        }

        .button {
            background-color: #888;
            width: 30px;
            height: 10px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }

        .movement {
            position : absolute;
            background-color: #100;
            width: 30px;
            height: 10px;
            border-radius: 5px;
            margin: 100 5px;
            cursor: pointer;
        }

        #content {
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            margin: 5px
        }
    </style>
</head>
<body>


<div id="gameboy-controller">
    <div id="gameboy">
        <div class="screen">
            <div class="screen-content" id="content">
                <!-- Content will be loaded here -->

            </div>
        </div>

        <div class="TopButtons">
            <button class="button" onclick="previousContent()">Previous</button>
            <button class="button" onclick="nextContent()">Next</button>
        </div>
    </div>
</div>

<!--content files for the screen. -->
<script>
    // Define the link to the intro page
    const introLink = '<a href="/intro" onclick="loadIntro()">Intro</a>';
    const GuessGame = '<a href="RogueLite" onclick="loadRogueLite()">RogueLite</a>';
    const contentFiles = [introLink, GuessGame];
    let currentIndex = 0// Current index of the content file being displayed

    // Function to load the intro page content
    function loadIntro() {
        fetch("/intro")
            .then(response => response.text())
            .then(data => {
                document.getElementById("content").innerHTML = data;
            })
            .catch(error => console.error('Error loading content:', error));
    }

    function loadRogueLite() {
        fetch("/RogueLite")
            .then(response => response.text())
            .then(data => {
                document.getElementById("content").innerHTML = data;
            })
            .catch(error => console.error('Error loading content:', error));
    }
    // Initially load the first content
   document.getElementById("content").innerHTML = contentFiles.join(' ');

</script>

</body>
</html>
